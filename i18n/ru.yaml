# profile
- id: profile.fullname
  translation: "Валентин Аидов"
- id: profile.description
  translation: "Все началось достаточно давно, и сейчас, оглядываясь в прошлое, я понимаю, какая работа над собой и путь мною был пройден
от того момента, как я начал рисовать и до настоящего времени.
Еще с детства я рисовал всегда и везде — не обращая внимания на что и ни на кого.
Художественные школы не принимали мой стиль рисования, а я не принимал их
я хотел рисовать то что вдохновляло меня. Так я и решил обучаться всему сам, путем проб и ошибок.
Бумага, а потом уже и на людях.
Семья, убеждения, спорт, трезвый образ жизни и бесконечная работа над собой помогли мне стать тем кто я есть, достичь успехов в своём деле!
Пройдя тяжелый путь, впереди будет ещё труднее и это меня безумно радует =)))) есть к чему стремиться!
Стать мастером тату!"


