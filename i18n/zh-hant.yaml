- id: profile.description
  translation: "這一切都發生在很久以前。現在的我回頭看來。我意識到其實我在這一路上對自己的成長花費了很多精力，從我開始繪畫的那一刻起。
自從我的童年開始，我便喜歡畫畫。我並不在意任何人的看法，只想隨時隨地的畫畫。
長大後，我的藝術學校並不喜歡我的繪畫風格，而我也同樣並沒有把他們放在眼裡。
我只畫一些能夠啟發我的東西。所以，即便定會經歷種種試驗和錯誤，我還是決定自學。
在紙上，或者是在人們的皮膚上。
家庭，運動，我的信仰，保持清醒和無盡的工作更能幫助我成為我想成為的自己，讓自己在事業上取得成就。
我深知前路並非容易，當這反而讓我更加欣喜=）））。因為我找到了讓我努力競爭的理由！
在成為紋身匠人的路上不斷前行。"

