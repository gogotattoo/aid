# profile
- id: profile.description
  translation: "这一切都发生在很久以前。现在的我回头看来。我意识到其实我在这一路上对自己的成长花费了很多精力，从我开始绘画的那一刻起。
自从我的童年开始，我便喜欢画画。我并不在意任何人的看法，只想随时随地的画画。
长大后，我的艺术学校并不喜欢我的绘画风格，而我也同样并没有把他们放在眼里。
我只画一些能够启发我的东西。所以，即便定会经历种种试验和错误，我还是决定自学。
在纸上，或者是在人们的皮肤上。
家庭，运动，我的信仰，保持清醒和无尽的工作更能帮助我成为我想成为的自己，让自己在事业上取得成就。
我深知前路并非容易，当这反而让我更加欣喜=）））。因为我找到了让我努力竞争的理由！
在成为纹身匠人的路上不断前行。"

